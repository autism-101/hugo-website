{{ $baseUrl := .Site.BaseURL }}
{{ $location := index .Site.Params.primarylocation }}
<script type="application/ld+json">
[
	{
		"@context": "http://schema.org",
		"@type": "Webpage",
		"specialty": "{{ .Site.Params.desc }}",
		"mainContentOfPage": {
			"@context": "http://schema.org/",
			"@type": "WebPageElement",
			"cssSelector": ".body-content"
		},
		"primaryImageOfPage": "{{ .Site.Params.imageurl | absURL }}"
	},
	{
		"@context": "http://schema.org",
		"@type": "WebSite",
		"@id": "{{ .Site.BaseURL }}",
		"additionalType": ["CreativeWork", "Person"],
		"url": "{{ .Site.BaseURL }}",
		"name": "{{ .Site.Title }}",
		"alternateName": "{{ .Site.Title }}",
		"headline": "{{ .Site.Params.desc }}",
		"image": "{{ .Site.Params.imageurl | absURL }}",
		"inLanguage": "{{ .Site.LanguageCode }}",
		"author": "{{ .Site.Params.author }}",
		"description": "{{ .Site.Params.desc }}",
		"disambiguatingDescription": "{{ .Site.Params.desc }}",
		"isFamilyFriendly": "http://schema.org/True",
		"contentRating": "NR",
		"sourceOrganization": "{{ .Site.Title }}",
		"publisher": {
		  "@type": "Organization",
		  "name": "{{ .Site.Title }}",
		  "logo": {
		    "@type": "ImageObject",
		    "url": "{{ .Site.Params.logourl | absURL }}",
		    "height": 41,
		    "width": 184
		  }
		},
		"keywords":[
			{{ range $i, $e := .Site.Params.keywords }}{{ if $i }}, {{ end }}"{{ $e }}"{{ end }}
		]
	}
]
</script>
